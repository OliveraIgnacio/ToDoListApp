<!-- task-form.component.html -->

<div class="form-container">
  

    <form [formGroup]="taskForm">
  
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
        <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">Title must be at least 4 characters</mat-error>
        <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">Title must be at most 50 characters</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="taskForm.get('description')?.hasError('maxlength')">Description must be at most 200 characters</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Due Date</mat-label>
        <input matInput type="date" formControlName="dueDate">
        <mat-error *ngIf="taskForm.get('dueDate')?.hasError('invalidDate')">Due Date is required</mat-error>
        <mat-error *ngIf="taskForm.get('dueDate')?.hasError('pastDate')">Due Date cannot be in the past</mat-error>
        <mat-error *ngIf="taskForm.get('dueDate')?.hasError('futureDate')">Due Date cannot be more than 3 years in the future</mat-error>
      </mat-form-field>
  
      <mat-checkbox formControlName="isCompleted">Is Completed</mat-checkbox>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" [disabled]="!taskForm.valid" (click)="saveTask()">Save Task</button>

        <button mat-button color="warn" [routerLink]="['/tasks']">Cancel</button>
      </div>
  
    </form>
  
  </div>
