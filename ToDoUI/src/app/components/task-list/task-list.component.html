<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="middle">Title</th>
    <td mat-cell *matCellDef="let task" class="middle">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="long">Description</th>
    <td mat-cell *matCellDef="let task" class="long">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef class="middle">Due Date</th>
    <td mat-cell *matCellDef="let task" class="middle">{{ task.dueDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef class="shorts">Is Completed</th>
    <td mat-cell *matCellDef="let task" class="shorts">
      <mat-icon *ngIf="task.isCompleted" style="color: green;">check</mat-icon>
      <mat-icon *ngIf="!task.isCompleted" style="color: red;">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="shorts">Actions</th>
    <td mat-cell *matCellDef="let task" class="shorts">
      
      <button mat-icon-button color="primary" [routerLink]="['/tasks/', task.taskId]">
        <mat-icon>visibility</mat-icon>
      </button>
      
      <button mat-icon-button color="primary" (click)="editTask(task.taskId)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteTask(task.taskId)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['title', 'description', 'dueDate', 'isCompleted', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'dueDate', 'isCompleted', 'actions'];"></tr>



</table>
